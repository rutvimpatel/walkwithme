<!-- Profile Page, allows user to post their walk or search for one. -->
<div id="startPage" >
	<div class="container">
		<div class="row">
			<!--  Profile Info -->
			<div class="col-xs-12 col-md-4">
				<!-- Displays user name -->
				<h3 class="username">{{users[userID].first + " " + users[userID].last}}</h3>
				<img class="profilePic" class="img-responsive img-rounded" src="../img/umbrella.jpg">
				<br/>
				<!-- Add a new start/end destination to map --> 
				<button id="findMe" class="btn btn-default" ui-sref="newWalk">Find Me!
				</button>
			</div>
			
			<!-- Weather Display --> 
			<div class="weather col-xs-12 col-md-4">
			</div>

			<!--Empty Div --> 
			<div class="col-xs-12 col-md-4">
				<button class="logout btn btn-default" ng-click="logOut()" type="submit" ui-sref="home">Logout</button>
			</div>
		</div>
	</div>

</div>
