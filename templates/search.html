<div class="container">
	<button class="logout" ng-click = "logOut()" type="submit" ui-sref="signIn">Logout</button>
	<div class="row">
		<!--  Profile Info -->
		<div class="col-xs-12 col-md-4">
			<h3 class="username">{{users[userID].username}}</h3>
			<img class="profilePic" class="img-responsive img-rounded" src="../img/testProfile.jpeg">
			<div class="numWalks">Number of Walks: 10</div>
			<div class="rating">Average Rating: 5</div>
		</div>

		<div class="col-xs-12 col-md-8">
			<form>
				<h3>Find someone to walk with!</h3>
				<div class="form-group">
					<label for="startLocation">Start Location</label>
					<input type="text" class="form-control" id="startLocation" placeholder="Where will you be?">
				</div>
				<div class="form-group">
					<label for="startRadius">Start Radius</label>
					<input type="text" class="form-control" id="startRadius" placeholder="Enter radius in miles.">
				</div>
				<div class="form-group">
					<label for="destination">Destination</label>
					<input type="text" class="form-control" id="destination" placeholder="Where are you going?">
				</div>
				<div class="form-group">
					<label for="destRadius">Destination Radius</label>
					<input type="text" class="form-control" id="destRadius" placeholder="Enter radius in miles.">
				</div>
				<div class="form-group">
					<!--Replace with something from UI bootstrap -->
					<label for="startTime">Start Time</label>
					<input type="text" class="form-control" id="startTime" placeholder="When will you be leaving?">
				</div>
				<div class="form-group">
					<label for="startRadius">Time Window</label>
					<input type="text" class="form-control" id="startRadius" placeholder="+/- how many minutes?">
				</div>

				<button ng-click="search()" type="submit" class="btn btn-default">Search!</button>

			</form>	

		</div>
	</div>
</div>
