<!DOCTYPE html>
<html ng-app = "myApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">

	<title>Walk with me</title>
	<link rel="icon" type="image/png" href="img/icon.png" >

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>

	<!-- Firebase -->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

	<!-- AngularFire -->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

	<!-- UI Router -->
	<script src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.14.3.js"></script>

	<!-- ui-router library here -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.js"></script>

	<!-- Google Maps - Angular scripts -->
	<script src="scripts/lodash/lodash.min.js"></script>
	<script src="scripts/angular-simple-logger/dist/angular-simple-logger.min.js"></script>
	<script src="scripts/angular-google-maps/dist/angular-google-maps.min.js"></script>

	<link href = "css/style.css" rel="stylesheet" type = "text/css"/>
	<script src="js/walk.js"></script>

</head>
<body ng-controller="myCtrl">
	<h1 id="titleWelcome">Walk With Me<span><img src = "img/welcomeUmb.png" height = "100px"/></span></h1>
	<div id="welcome" class="container">
				<div id = "content">
					<div ui-view></div>
				</div>
	</div>

	<div id="map-canvas">
		<ui-gmap-google-map center='map.center' zoom='map.zoom'></ui-gmap-google-map>
	</div>


</body>

</html>
